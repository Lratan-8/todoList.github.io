<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="toDoBody">
        
        <i style="color: rgb(228, 227, 227); transform: scale(1.3);" class="fa-solid fa-clipboard"></i>
        <input  id="input" type="text" placeholder="add your item">
        <button id="addItem" type="submit"><i style="color: black; transform: scale(1.5);" class="fa-solid fa-plus"></i> </button>
        
        

    </div>

   

        
    <ul id="ull"></ul>
    
    
    <div id="tCounter">
        <p id="totalTasks">Total Tasks: </p>
        <p id="completedTasks">Completed Tasks: </p>
       

    </div>

    


    





    <script src="https://kit.fontawesome.com/61ac156b46.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
